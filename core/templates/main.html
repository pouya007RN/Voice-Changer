<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Online Voice Changer</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="/static/plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="/static/dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <!-- Ionicons -->
  <!-- Ion Slider -->
  <link rel="stylesheet" href="/static/plugins/ion-rangeslider/css/ion.rangeSlider.min.css">
  <!-- bootstrap slider -->
  <link rel="stylesheet" href="/static/plugins/bootstrap-slider/css/bootstrap-slider.min.css">
  <!-- Theme style -->
</head>
<body class="hold-transition sidebar-mini" style="background-color:#f0f0f0">
<!-- Site wrapper -->

  <!-- Navbar -->



  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" style="margin:10em; border-radius:20px;background-color:#e6ddc5">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">

        </div>
      </div><!-- /.container-fluid -->
    </section>
    <form method="POST">
      {% csrf_token %}
    <!-- Main content -->
    <section class="content">
      <div class="row" >
        <div class="col-md-8" style="margin:11em">
          <div class="card card-primary">
            <div class="card-header" style="background-color:#4f5769">
              <h3 class="card-title">Voice Changer</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                  <i class="fas fa-minus"></i></button>
              </div>
            </div>

            <div class="card-body">
              <div class="row margin">
                <div class="col-sm-12">
                    <label for="range_5">Duration (Seconds)</label>
                    <input id="range_5" type="text" name="duration" value="">
                  </div>
              </div>
              <br>
                <div class="row margin">
              <div class="col-sm-12">
                <label for="range_6">Frequency Slider</label>
                <input id="range_6" type="text" name="freq" value="">
              </div>
              </div>
              <br>
              <br>
              <div class="form-group">
                <label for="inputStatus">Choose Filter</label>
                <select class="form-control custom-select" name="filter">
                  <option value="N" selected disabled>choose a filter</option>
                  <option value="treble">Treble</option>
                  <option value="bass">Bass</option>
                </select>
              </div>
              <div class="form-group">
                <label for="inputDescription">Project Description</label>
                <textarea id="inputDescription" class="form-control" rows="4"></textarea>
              </div>


            </div>

            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>

      </div>
      <div class="row">
        <div class="col-7" style="margin:-100px -30px">
          <h4 id="demo" class="float-right"></h4>
        </div>

      </div>
      <br>
      <br>
      <div class="row">
        <div class="col-7" style="margin:-100px -30px">
          <input type="submit" onclick="message()" value="Start Recording" class="btn btn-success float-right">
        </div>
      </div>



    </section>
    </form>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->




<!-- jQuery -->
<script src="/static/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/static/dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/static/dist/js/demo.js"></script>

<script src="/static/dist/js/demo.js"></script>
<!-- Ion Slider -->
<script src="/static/plugins/ion-rangeslider/js/ion.rangeSlider.min.js"></script>
<!-- Bootstrap slider -->
<script src="/static/plugins/bootstrap-slider/bootstrap-slider.min.js"></script>
<script>
  $(function () {
    /* BOOTSTRAP SLIDER */
    $('.slider').bootstrapSlider()

    /* ION SLIDER */
    $('#range_1').ionRangeSlider({
      min     : 0,
      max     : 5000,
      from    : 1000,
      to      : 4000,
      type    : 'double',
      step    : 1,
      prefix  : '$',
      prettify: false,
      hasGrid : true
    })
    $('#range_2').ionRangeSlider()

    $('#range_5').ionRangeSlider({
      min     : 0,
      max     : 60,
      type    : 'single',
      step    : 1,
      postfix : ' s',
      prettify: false,
      hasGrid : true
    })
    $('#range_6').ionRangeSlider({
      min     : 1,
      max     : 2.5,
      from    : 0,
      type    : 'single',
      step    : 0.01,
      postfix : ' Hz',
      prettify: false,
      hasGrid : true
    })

    $('#range_4').ionRangeSlider({
      type      : 'single',
      step      : 100,
      postfix   : ' light years',
      from      : 55000,
      hideMinMax: true,
      hideFromTo: false
    })
    $('#range_3').ionRangeSlider({
      type    : 'double',
      postfix : ' miles',
      step    : 10000,
      from    : 25000000,
      to      : 35000000,
      onChange: function (obj) {
        var t = ''
        for (var prop in obj) {
          t += prop + ': ' + obj[prop] + '\r\n'
        }
        $('#result').html(t)
      },
      onLoad  : function (obj) {
        //
      }
    })
  })
</script>
<script>
  function message() {
    document.getElementById("demo").innerHTML = 'recording ...';
  }
</script>
</body>
</html>
